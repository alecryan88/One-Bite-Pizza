name: test
on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version-file: ".python-version"

            - name: Install uv
              uses: astral-sh/setup-uv@v6
              with:
                version: 0.6.14

            - name: Install dependencies
              run: uv sync

            - name: Lint files
              run: uvx ruff check

            - name: Run script
              env:
                START_DATE: '2025-01-01'
                END_DATE: '2025-01-01'
              run: uv run main.py --start_date ${{ env.START_DATE }} --end_date ${{ env.END_DATE }}
