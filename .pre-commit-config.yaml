repos:
  # Ruff repo (provides both lint + format hooks)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9   # Pin the version of Ruff you want
    hooks:
      - id: ruff             # Lint (fail on errors)
      - id: ruff-format      # Format check (like black --check)
  - repo: https://github.com/awslabs/cfn-python-lint
    rev: v1.12.0 # The version of cfn-lint to use
    hooks:
      - id: cfn-python-lint
        files: infra/.*\.(json|yml|yaml)$
