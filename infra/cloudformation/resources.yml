AWSTemplateFormatVersion: 2010-09-09
Description: Resources template for One Bite Pizza Reviews

Parameters:

  ProjectName:
    Type: String
    Description: Project name

Resources:

  KinesisStream:
    Type: AWS::Kinesis::Stream
    Properties:
      Name: !Sub ${ProjectName}
      ShardCount: 1
      RetentionPeriodHours: 24 # Default is 24 hours

  ProducerLambdaECRRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub ${ProjectName}-producer

  # Producer Lambda Resources
  ProducerLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${ProjectName}-producer-lambda-execution-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  ProducerLambdaExecutionPolicy:
    Type: AWS::IAM::Policy
    Properties:
      Roles:
        - !Ref ProducerLambdaExecutionRole
      PolicyName: !Sub ${ProjectName}-producer-lambda-execution-policy
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - kinesis:PutRecord
              - kinesis:PutRecords
            Resource: !GetAtt KinesisStream.Arn


Outputs:
    
  ProducerLambdaExecutionRoleArn:
    Description: ARN of the producer lambda execution role
    Value: !GetAtt ProducerLambdaExecutionRole.Arn

  KinesisStreamArn:
    Description: ARN of the kinesis stream
    Value: !GetAtt KinesisStream.Arn